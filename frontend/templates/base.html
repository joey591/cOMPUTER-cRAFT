<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ComputerCraft Item Transporter{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('web.index') }}" class="nav-brand">CC Transporter</a>
            <div class="nav-links">
                {% if session.user_id %}
                    <a href="{{ url_for('web.dashboard') }}">Dashboard</a>
                    {% if session.is_admin %}
                        <a href="{{ url_for('web.admin') }}">Admin</a>
                    {% endif %}
                    <a href="{{ url_for('web.logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('web.login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
